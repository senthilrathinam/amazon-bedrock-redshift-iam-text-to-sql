genai_poc:
- question: Who was the most performing Loan Officer in 2025?
  sql: 'select oc.paidloname, count(*) as loan_count

    from genai_poc.origination_currentversion oc

    where extract(year from oc.fundeddate) = ''2025''

    group by oc.paidloname

    order by count(*) desc

    limit 1

    '
- question: Show the count of loans by loan type?
  sql: 'select mortgagetype, count(*) as loan_type_count

    from genai_poc.origination_currentversion oc

    where mortgagetype is not null and mortgagetype <> ''''

    group by oc.mortgagetype

    order by count(*) desc

    '
- question: List the top 5 states by total loan volume.
  sql: "select op.statecode, sum(oc.baseloanamount) as total_loan_volume\nfrom genai_poc.origination_currentversion\
    \ oc\n    join genai_poc.originationproperty_currentversion op\n        on oc.loannumber\
    \ = op.loannumber\ngroup by op.statecode\norder by total_loan_volume desc\nlimit\
    \ 5\n"
- question: What is the average interest rate for each different occupancy type?
  sql: 'select oc.occupancytype, avg(oc.requestedinterestratepercent) as average_interest_rate

    from genai_poc.origination_currentversion oc

    where oc.occupancytype is not null and oc.occupancytype <> ''''

    group by oc.occupancytype

    '
- question: How many Jumbo loans do we have?
  sql: 'select count(*)

    from genai_poc.origination_currentversion oc

    where oc.mortgagetype = ''Conventional'' and lower(oc.loanprogramname) like ''%jumbo%''

    '
- question: Total funded volume of Loans with Borrower first name as Michael and property
    located in IL.
  sql: "select sum(oc.baseloanamount) as total_funded_volume\nfrom genai_poc.origination_currentversion\
    \ oc\n     join genai_poc.originationborrower_currentversion ob on oc.loannumber\
    \ = ob.loannumber\n     join genai_poc.originationproperty_currentversion op on\
    \ oc.loannumber = op.loannumber\nwhere lower(ob.firstname) = 'michael'\n    and\
    \ op.statecode = 'IL'\n"
